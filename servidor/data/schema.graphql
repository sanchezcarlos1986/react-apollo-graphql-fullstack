""" Información del Cliente """
  type Cliente {
    id: ID
    nombre: String
    apellido: String
    empresa: String
    emails: [Email]
    edad: Int
    tipo: TipoCliente
    pedidos: [Pedido]
  }

  """ Información del Producto """
  type Producto {
    id: ID
    nombre: String
    precio: Int
    stock: Int
  }

  """ Tipo de dato para Emails """
  type Email {
    email: String
  }

   """ Tipo de dato para Pedidos """
  type Pedido {
    producto: String
    precio: Int
  }

  """ Tipos de clientes """
  enum TipoCliente {
    BASICO
    PREMIUM
  }

  """ Query para obtener datos del Cliente """
  type Query {
    getClientes(limite: Int, offset: Int) : [Cliente]
    getCliente(id: ID): Cliente
    totalClientes: String
    #Productos
    obtenerProductos(limite: Int, offset: Int) : [Producto]
    obtenerProducto(id: ID): Producto
    totalProductos: String
  }

  """ Campo para ingresar Pedidos """
  input PedidoInput {
    producto: String
    precio: Int
  }

  #""" Campo para ingresar Emails """
  input EmailInput {
    email: String
  }

  """ Campos para crear nuevos clientes """
  input ClienteInput {
    id: ID
    nombre: String!
    apellido: String!
    empresa: String!
    emails: [EmailInput]
    edad: Int!
    tipo: TipoCliente!
    pedidos: [PedidoInput]
  }

  """ Campos para crear nuevos productos """
  input ProductoInput {
    id: ID
    nombre: String!
    precio: Int!
    stock: Int!
  }

  """ Mutations para crear nuevos Clientes """
  type Mutation {
    #Nombre del resolver, Input con datos y valor que retorna
    """ Te permite crear nuevos clientes """
    crearCliente(input: ClienteInput): Cliente
    actualizarCliente(input: ClienteInput): Cliente
    eliminarCliente(id: ID!): String
    # Productos
    nuevoProducto(input: ProductoInput): Producto
    actualizarProducto(input: ProductoInput): Producto
    eliminarProducto(id: ID!): String
  }